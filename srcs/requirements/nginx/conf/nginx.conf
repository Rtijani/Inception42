server {
    listen 80;
    server_name rtijani.42.fr;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name rtijani.42.fr;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH:!aNULL:!eNULL:!EXPORT:!DES:!MD5:!PSK';
    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/certificate.key;

    root /var/www/html;
    index index.php index.html index.htm;  # Adjust order if needed

    location ~ \.php$ {
        include /etc/nginx/fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_param HTTPS $https if ($scheme = https); # Conditional HTTPS setting
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Example error page
    # error_page 404 /404.html;
}
